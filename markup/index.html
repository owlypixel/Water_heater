<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Water heater</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="heater">
			<div class="outlet"></div>
			<div class="frame">
				<div class="flame-checker">
					<div class='firepit one'>
					  <div id="fire" class='fire'>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					  </div>
					</div>
					<div class='firepit two'>
					  <div id="fire" class='fire'>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					  </div>
					</div>
					<div class='firepit three'>
					  <div id="fire" class='fire'>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					  </div>
					</div>
					<div class='firepit four'>
					  <div class='fire'>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					  </div>
					</div>
					<div class='firepit five'>
					  <div class='fire'>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='flame'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					    <div class='spark'></div>
					  </div>
					</div>
				</div>
				<div class="knobs">
					<div class="knob-wrapper">
						<div class="dots">
							<div class='line'><span class="bigdot"></span></div>
							<div class='line'><span class="smalldot"></span></div>
							<div class='line'><span class="smalldot"></span></div>
							<div class='line'><span class="smalldot"></span></div>
							<div class='line'><span class="smalldot"></span></div>
							<div class='line'><span class="bigdot"></span></div>
							<div class='line'><span class="smalldot"></span></div>
							<div class='line'><span class="smalldot"></span></div>
							<div class='line'><span class="smalldot"></span></div>
							<div class='line'><span class="smalldot"></span></div>
							<div class='line'><span class="bigdot"></span></div>
						</div>
						<div id="knob" class="knob"></div>
					</div>
					<div class="knob-wrapper mini">
						<div class="dots2">
							<div class='line2'><span class="bigdot"></span></div>
							<div class='line2'><span class="bigdot"></span></div>
						</div>
						<div id="knob2" class="knob"></div>
					</div>
				</div>
				<div class="case">
					<div class="screen">
						<div id="temp" class="temp">50</div>
					</div>
				</div>
			</div>
			<div class="connectors"></div>
		</div>
	</div>
<script src="js/jquery.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/Draggable.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
